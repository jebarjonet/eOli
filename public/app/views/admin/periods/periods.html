<div class="form-group">
    <a ui-sref="admin.periods-add" class="btn btn-primary btn-admin">+ Créer</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Heures de départ</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="period in ctrl.periods | orderBy : 'startAt[0]'">
            <td>
                {{ period.name }}
            </td>
            <td>
                <span ng-repeat="hours in period.startAt">
                    {{ hours }}h{{$last ? '' : ', '}}
                </span>
            </td>
            <td>
                <div class="btn-group btn-group-xs">
                    <a ui-sref="admin.periods-edit({id:period._id})" class="btn btn-info">Éditer</a>
                </div>
                <confirmation-button
                        class="btn-group-xs"
                        entity="period"
                        action="ctrl.remove(entity)"></confirmation-button>
            </td>
        </tr>
    </tbody>
</table>
