<form ng-submit="ctrl.search()" novalidate>
    <h2>Envie de sortir ?</h2>
    <div class="form-group">
        <label>Quand ?</label>
        <div class="btn-group">
            <label class="btn btn-info" ng-model="ctrl.query.time" btn-radio="'now'">Maintenant</label>
            <label class="btn btn-info" ng-model="ctrl.query.time" btn-radio="'later'">Dans quelques heures</label>
            <label class="btn btn-info" ng-model="ctrl.query.time" btn-radio="'tonight'">Ce soir</label>
        </div>
    </div>

    <div class="form-group form-moods">
        <label>Tu es...</label>
        <div ng-repeat="mood in ctrl.form.moods | orderBy : 'name'">
            <div class="icon icon-mood icon-lg"
                 title="{{ mood.name }}">
                <i class="fa fa-{{ mood.icon }} fa-lg"
                   style="color: #{{ mood.color }};"></i>
            </div>
            <p>{{ mood.name }}</p>
        </div>
    </div>

    <button class="btn btn-default"
            type="submit"
            ng-disabled="ctrl.loading">
        Chercher
    </button>
    <i class="fa fa-refresh fa-spin"
       ng-if="ctrl.loading"></i>
</form>
