<div ng-repeat="period in ctrl.periods">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-2">
                {{ period.name }}
            </div>
            <div class="col-sm-10">
                <input type="number" step="10" min="0" max="100" ng-model="ctrl.values[$index]" class="form-control">
            </div>
        </div>
    </div>
</div>
