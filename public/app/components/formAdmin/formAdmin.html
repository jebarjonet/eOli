<form ng-submit="ctrl.submit()">

    <div ng-transclude></div>

    <button class="btn btn-default"
            type="submit"
            ng-disabled="ctrl.loading">
        Valider
    </button>
    <i class="fa fa-refresh fa-spin"
       ng-if="ctrl.loading"></i>

    <delete-button
            class="pull-right"
            action="ctrl.remove()"
            ng-if="ctrl.deletable"></delete-button>
</form>
