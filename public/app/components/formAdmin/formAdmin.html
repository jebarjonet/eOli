<form ng-submit="ctrl.submit()" novalidate>

    <div ng-transclude></div>

    <button class="btn btn-default"
            type="submit"
            ng-disabled="ctrl.loading || ctrl.disabled">
        Valider
    </button>
    <i class="fa fa-refresh fa-spin"
       ng-if="ctrl.loading"></i>

    <confirmation-button
            class="pull-right"
            action="ctrl.remove()"
            ng-if="ctrl.deletable"></confirmation-button>
</form>
